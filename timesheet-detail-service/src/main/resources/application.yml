spring:
  application:
    name: timesheet-detail-service
  mvc:
    servlet:
      path: /timesheet-detail-service

server:
  port: 0

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka